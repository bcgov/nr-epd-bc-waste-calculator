name: Merge and Copy JSON Files

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Convert Excel to JSON"]
    types:
      - completed

jobs:
  merge-and-copy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # required to push to multiple branches

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run JSON merge script
        env:
          INPUT_FILE1: "export/output2.json"
          INPUT_FILE2: "export/output.json"
          OUTPUT_FILE: "export/final_merged_output.json"
        run: python script/merge_json.py

      # ---------- Commit merged JSON to main ----------
      - name: Commit merged JSON to main
        run: |
          git config user.name 'AmanBhathal'
          git config user.email 'amandeep.bhathal@gov.bc.ca'

          git add export/*.json
          git commit -m "Update merged JSON output" || echo "No changes to commit"

          git push origin HEAD:main

      # ---------- Copy export folder to prod ----------
      - name: Copy export folder to prod branch
        run: |
          git fetch origin prod

          git checkout prod

          git checkout main -- export/

          git add export/
          git commit -m "Deploy export JSON files" || echo "No changes to commit"

          git push origin prod
